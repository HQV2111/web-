  <script>
    const priceMap = { "1day": "10.000 VNƒê", "7day": "35.000 VNƒê", "30day": "150.000 VNƒê" };
    const durationText = { "1day": "1 ng√†y", "7day": "7 ng√†y", "30day": "30 ng√†y" };

    document.getElementById("invoiceUpload").addEventListener("change", function(event) {

    document.getElementById("checkBtn").addEventListener("click", () => {

    // T√≠ch h·ª£p OCR tr·ª±c ti·∫øp t·∫°i ƒë√¢y
    const OCR_API_URL = "https://api.ocr.space/parse/image";
    const OCR_API_KEY = "helloworld"; // thay b·∫±ng API key th·∫≠t n·∫øu c·∫ßn

    async function extractTextFromImage(base64Image) {
      const formData = new FormData();
      formData.append("base64Image", base64Image);
      formData.append("language", "vie");
      formData.append("isOverlayRequired", "false");
      formData.append("OCREngine", "2");

      const res = await fetch(OCR_API_URL, {
        method: "POST",
        headers: { apikey: OCR_API_KEY },
        body: formData
      });
      const result = await res.json();
      const parsedText = result?.ParsedResults?.[0]?.ParsedText || "";
      return parsedText;
    }

    function findNAPCodeAndAmount(text) {
      const napMatch = text.match(/NAP\d{3,6}/i);
      const moneyMatch = text.match(/([1-9]\d{2,})(\.000)? ?(VN[Dƒê])/i);
      return {
        napCode: napMatch ? napMatch[0].toUpperCase() : null,
        amount: moneyMatch ? parseInt(moneyMatch[1].replace(/\D/g, '')) : null
      };
    }

    async function handleBillVerification(imageBase64, expectedNote, expectedAmount, onSuccess, onError) {
      try {
        const extractedText = await extractTextFromImage(imageBase64);
        const { napCode, amount } = findNAPCodeAndAmount(extractedText);
        console.log("[OCR text]", extractedText);
        console.log("[T√¨m th·∫•y]", napCode, amount);
        const expectedAmountNum = parseInt(expectedAmount.replace(/\D/g, ''));
