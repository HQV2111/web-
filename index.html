<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mua Key Hack Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #f1f1f1; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 550px; margin: auto; margin-top: 30px; padding: 20px; background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
    .form-label { font-weight: bold; }
    .form-select, .form-control { background-color: #2c2c2c; color: white; border: 1px solid #555; }
    .form-select option { color: black; }
    .btn-primary { background: linear-gradient(90deg, #8e2de2, #4a00e0); border: none; }
    #previewImg { max-width: 100%; max-height: 200px; border: 1px solid #333; margin-top: 10px; display: none; }
    #copyBtn, .copy-btn { margin-left: 10px; font-size: 14px; }
    .alert-success strong { font-size: 18px; }
    #checkStatus { margin-top: 10px; font-style: italic; color: #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">📌 Mua Key Hack Game</h3>
    <form id="orderForm">
      <div class="mb-3">
        <label class="form-label">Game bạn muốn mua</label>
        <select class="form-select" id="game" required>
          <option value="">-----</option>
          <option value="Play Together VNG">🎮 PLAY TOGETHER VNG</option>
          <option value="Liên Quân Mobile">🔥 Liên Quân Mobile</option>
          <option value="PUBG Mobile">🔫 PUBG Mobile</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Chọn thời hạn</label>
        <select class="form-select" id="duration" required>
          <option value="">-----</option>
          <option value="1day">1 ngày - 10.000đ</option>
          <option value="7day">7 ngày - 35.000đ</option>
          <option value="30day">30 ngày - 150.000đ</option>
        </select>
      </div>
      <button type="button" id="payBtn" class="btn btn-success w-100">Thanh toán</button>

      <div id="paymentBox" style="display:none;" class="mb-4 mt-4">
        <hr />
        <h5>💳 Thông tin thanh toán</h5>
        <p><strong>👤 Chủ TK:</strong> HOANG QUOC VIET</p>
        <p><strong>👤 Ngân hàng:</strong> MB Bank</p>
        <p><strong>🏦 STK:</strong> <span id="stk">07000021112004</span>
          <button type="button" class="btn btn-sm btn-success copy-btn" onclick="event.preventDefault(); copyText('07000021112004')">Copy</button>
        </p>
        <p><strong>💰 Số tiền:</strong> <span id="amount">--</span></p>
        <p><strong>📝 Nội dung:</strong> <span id="note">NAP1002</span>
          <button type="button" class="btn btn-sm btn-success copy-btn" onclick="event.preventDefault(); copyText(document.getElementById('note').innerText)">Copy</button>
        </p>
        <p><strong>🛒 Sản phẩm:</strong> <span id="product">--</span></p>

        <div class="mb-3 mt-3">
          <label class="form-label">Tải ảnh xác nhận thanh toán</label>
          <input type="file" class="form-control" id="invoiceUpload" accept="image/*">
          <img id="previewImg" />
          <button type="button" id="checkBtn" class="btn btn-warning mt-2">🔍 Check</button>
          <div id="checkStatus"></div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary w-100" disabled>Tôi đã thanh toán</button>
      </div>
    </form>
    <div class="mt-4" id="resultBox"></div>
  </div>

  <script>
    const priceMap = { "1day": "10000", "7day": "35000", "30day": "150000" };
    const durationText = { "1day": "1 ngày", "7day": "7 ngày", "30day": "30 ngày" };
    let imageBase64 = null;

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => alert("Đã sao chép: " + text));
    }

    document.getElementById("payBtn").addEventListener("click", () => {
      const game = document.getElementById("game").value;
      const duration = document.getElementById("duration").value;
      if (!game || !duration) return alert("Vui lòng chọn game và thời hạn!");

      const note = "NAP1002";
      const product = `${durationText[duration]} | ${game}`;
      const amount = priceMap[duration];

      document.getElementById("note").innerText = note;
      document.getElementById("product").innerText = product;
      document.getElementById("amount").innerText = parseInt(amount).toLocaleString('vi-VN') + ' VNĐ';
      document.getElementById("paymentBox").style.display = "block";
    });

    document.getElementById("invoiceUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        imageBase64 = e.target.result;
        document.getElementById("previewImg").src = imageBase64;
        document.getElementById("previewImg").style.display = "block";
        document.getElementById("checkStatus").innerText = "Ảnh đã tải lên. Bấm 'Check' để xác minh...";
      };
      reader.readAsDataURL(file);
    });

    async function extractTextFromImage(base64Image) {
      const formData = new FormData();
      formData.append("base64Image", base64Image);
      formData.append("language", "vie");
      formData.append("isOverlayRequired", "false");

      const res = await fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        headers: { apikey: "helloworld" },
        body: formData
      });
      const data = await res.json();
      return data.ParsedResults?.[0]?.ParsedText || "";
    }

    function findNAPCode(text) {
      const match = text.match(/NAP\s*:?\s*(\d{3,6})/i);
      return match ? "NAP" + match[1] : null;
    }

    function findAmount(text) {
      const match = text.match(/(\d{1,3}(?:[.,]\d{3})+)/);
      return match ? match[1].replace(/[.,]/g, '') : null;
    }

    async function sendToTelegram(caption, image) {
      const botToken = "7294455401:AAE2crozecYHFfuVwggUXRVzyRNfsgJ57Xg";
      const chatId = "7501347364";

      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, photo: image, caption })
      });
    }

    document.getElementById("checkBtn").addEventListener("click", async () => {
      if (!imageBase64) return alert("Vui lòng tải ảnh hóa đơn.");

      const note = document.getElementById("note").innerText.trim().toUpperCase();
      const amountText = document.getElementById("amount").innerText;
      const rawAmount = amountText.replace(/\D/g, "");

      document.getElementById("checkStatus").innerText = "🔄 Đang kiểm tra...";

      try {
        const text = await extractTextFromImage(imageBase64);
        const foundNote = findNAPCode(text);
        const foundAmount = findAmount(text);

        let caption = `🧾 KẾT QUẢ KIỂM TRA
🖼 Ảnh OCR:
${text}
➡ Nội dung tìm thấy: ${foundNote || 'Không có'}
➡ Số tiền tìm thấy: ${foundAmount || 'Không có'}\n✅ Mong đợi: ${note} | ${rawAmount}`;
        await sendToTelegram(caption, imageBase64);

        const matchedNote = foundNote === note;
        const matchedAmount = foundAmount === rawAmount;

        if (matchedNote && matchedAmount) {
          document.getElementById("checkStatus").innerText = "✅ Giao dịch hợp lệ!";
          document.getElementById("submitBtn").disabled = false;
        } else {
          document.getElementById("checkStatus").innerText = `❌ Không khớp! Tìm thấy: ${foundNote || 'Không có'} | ${foundAmount || 'Không có'}`;
        }
      } catch (err) {
        document.getElementById("checkStatus").innerText = "❌ Lỗi khi kiểm tra hóa đơn.";
      }
    });
  </script>
</body>
</html>
