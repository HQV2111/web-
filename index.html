<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mua Key Hack Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      padding: 40px 10px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      background-color: #fff;
      color: #000;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-label {
      font-weight: bold;
    }
    #previewImg {
      max-height: 200px;
      margin-top: 10px;
      display: none;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">üéÆ MUA KEY HACK GAME</h3>
    <form id="orderForm">
      <div class="mb-3">
        <label class="form-label">Ch·ªçn game</label>
        <select class="form-select" required>
          <option value="Li√™n Qu√¢n">Li√™n Qu√¢n Mobile</option>
          <option value="PUBG">PUBG Mobile</option>
          <option value="Play Together">Play Together VNG</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Ch·ªçn th·ªùi h·∫°n</label>
        <select class="form-select" id="duration" required>
          <option value="1day">1 Ng√†y - 10.000ƒë</option>
          <option value="7day">7 Ng√†y - 35.000ƒë</option>
          <option value="30day">30 Ng√†y - 150.000ƒë</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload ·∫£nh chuy·ªÉn kho·∫£n</label>
        <input type="file" class="form-control" id="proof" required>
        <img id="previewImg" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ti·∫øp t·ª•c thanh to√°n</button>
    </form>

    <div class="mt-4 d-none" id="paymentInfo">
      <h5>Th√¥ng tin thanh to√°n</h5>
      <p><strong>Ng√¢n h√†ng:</strong> MB Bank</p>
      <p><strong>Ch·ªß t√†i kho·∫£n:</strong> HOANG QUOC VIET</p>
      <p><strong>STK:</strong> 07000021112004</p>
      <p><strong>S·ªë ti·ªÅn:</strong> <span id="moneyAmount">0</span> VNƒê</p>
      <p><strong>N·ªôi dung CK:</strong> <span id="noteText">NAP0001</span></p>
      <button class="btn btn-success mt-3 w-100" onclick="getKey()">T√¥i ƒë√£ thanh to√°n</button>
    </div>

    <div id="keyResult" class="alert alert-info text-center mt-4 d-none"></div>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbzyLUwX5eUpVKsXxtBSqAaYQXcNtGB3CLrLW6LeCuz1nZs2t38tYzQvIqZ8G9CuawOW/exec"; // thay n·∫øu b·∫°n tri·ªÉn khai link kh√°c
    let transferCounter = Math.floor(Math.random() * 9000 + 1000);
    const priceMap = {
      "1day": "10.000",
      "7day": "35.000",
      "30day": "150.000"
    };

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const duration = document.getElementById("duration").value;
      const note = "NAP" + transferCounter++;
      document.getElementById("moneyAmount").textContent = priceMap[duration];
      document.getElementById("noteText").textContent = note;
      document.getElementById("paymentInfo").classList.remove("d-none");
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    document.getElementById("proof").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.getElementById("previewImg");
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    async function getKey() {
      const duration = document.getElementById("duration").value;
      const res = await fetch(`${apiURL}?duration=${duration}`);
      const data = await res.json();
      const box = document.getElementById("keyResult");
      box.classList.remove("d-none");
      if (data.success) {
        box.classList.replace("alert-danger", "alert-info");
        box.textContent = `üéâ Key c·ªßa b·∫°n: ${data.key}`;
      } else {
        box.classList.replace("alert-info", "alert-danger");
        box.textContent = `‚ùå ${data.message}`;
      }
    }
  </script>
</body>
</html>
