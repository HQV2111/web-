<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mua Key Hack Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 550px;
      margin: auto;
      margin-top: 30px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .form-label {
      font-weight: bold;
    }
    .form-select, .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }
    .form-select option {
      color: black;
    }
    .btn-primary {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      border: none;
    }
    #previewImg {
      max-width: 100%;
      max-height: 200px;
      border: 1px solid #333;
      margin-top: 10px;
      display: none;
    }
    #copyBtn, .copy-btn {
      margin-left: 10px;
      font-size: 14px;
    }
    .alert-success strong {
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <h3 class="text-center mb-4">📌 Mua Key Hack Game</h3>
  <form id="orderForm">
    <div class="mb-3">
      <label class="form-label">Game bạn muốn mua</label>
      <select class="form-select" id="game" required>
        <option value="">-----</option>
        <option value="Play Together VNG">🎮 PLAY TOGETHER VNG</option>
        <option value="Liên Quân Mobile">🔥 Liên Quân Mobile</option>
        <option value="PUBG Mobile">🔫 PUBG Mobile</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Chọn thời hạn</label>
      <select class="form-select" id="duration" required>
        <option value="">-----</option>
        <option value="1day">1 ngày - 10.000đ</option>
        <option value="7day">7 ngày - 35.000đ</option>
        <option value="30day">30 ngày - 150.000đ</option>
      </select>
    </div>

    <div class="mb-4 text-center">
      <button type="button" class="btn btn-warning" onclick="showPaymentInfo()">Tiếp tục thanh toán</button>
    </div>

    <div id="paymentBox" style="display:none;" class="mb-4">
      <hr />
      <h5>💳 Thông tin thanh toán</h5>
      <p><strong>👤 Chủ TK:</strong> HOANG QUOC VIET</p>
      <p><strong>👤 Ngân hàng:</strong> MB Bank</p>
      <p><strong>🏦 STK:</strong> <span id="stk">07000021112004</span>
        <button class="btn btn-sm btn-success copy-btn" onclick="copyText('07000021112004'); return false;">Copy</button>
      </p>
      <p><strong>💰 Số tiền:</strong> <span id="amount">10.000 VNĐ</span></p>
      <p><strong>📝 Nội dung:</strong> <span id="note">NAP1002</span>
        <button class="btn btn-sm btn-success copy-btn" onclick="copyText(document.getElementById('note').innerText); return false;">Copy</button>
      </p>
      <p><strong>🛒 Sản phẩm:</strong> <span id="product">--</span></p>

      <div class="mb-3">
        <label class="form-label">Tải ảnh xác nhận thanh toán</label>
        <input type="file" class="form-control" id="invoiceUpload" accept="image/*" required>
        <img id="previewImg" />
      </div>

      <button type="button" class="btn btn-info w-100" onclick="sendImageTextToTelegram()">📤 Gửi thông tin từ ảnh</button>
      <button type="submit" id="submitBtn" class="btn btn-primary w-100 mt-2">Tôi đã thanh toán</button>
    </div>
  </form>
  <div class="mt-4" id="resultBox"></div>
</div>

<script>
  const TELEGRAM_TOKEN = "7294455401:AAE2crozecYHFfuVwggUXRVzyRNfsgJ57Xg";
  const CHAT_ID = "7501347364";

  function copyText(text) {
    navigator.clipboard.writeText(text).then(() => alert("Đã sao chép: " + text));
  }

  function showPaymentInfo() {
    const game = document.getElementById("game").value;
    const duration = document.getElementById("duration").value;
    if (!game || !duration) {
      alert("Vui lòng chọn game và thời hạn!");
      return;
    }
    const product = `${duration === '1day' ? '1 ngày' : duration === '7day' ? '7 ngày' : '30 ngày'} | ${game}`;
    document.getElementById("product").innerText = product;
    document.getElementById("paymentBox").style.display = "block";
  }

  document.getElementById("invoiceUpload").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("previewImg");
      img.src = e.target.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  });

  function sendImageTextToTelegram() {
    const fileInput = document.getElementById("invoiceUpload");
    const file = fileInput.files[0];
    if (!file) {
      alert("Vui lòng chọn ảnh trước!");
      return;
    }
    const reader = new FileReader();
    reader.onload = async function(e) {
      const base64 = e.target.result;
      const result = await Tesseract.recognize(base64, 'vie');
      const text = result.data.text;
      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: `🧾 Nội dung OCR:
\n${text}` })
      }).then(() => alert("Đã gửi nội dung OCR qua Telegram"));
    };
    reader.readAsDataURL(file);
  }
</script>
</body>
</html>
