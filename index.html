<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mua Key Hack Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 30px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .form-label {
      font-weight: bold;
    }
    .form-select, .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }
    .form-select option {
      color: black;
    }
    .btn-primary {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      border: none;
    }
    #previewImg {
      max-width: 100%;
      max-height: 200px;
      border: 1px solid #333;
      margin-top: 10px;
      display: none;
    }
    .game-option {
      display: flex;
      align-items: center;
    }
    .game-option img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">üïπÔ∏è Mua Key Hack Game</h3>
    <form id="orderForm">
      <div class="mb-3">
        <label class="form-label">Game b·∫°n mu·ªën mua</label>
        <select class="form-select" id="game" required>
          <option value="">-----</option>
          <option value="Play Together VNG">üéÆ PLAY TOGETHER VNG</option>
          <option value="Li√™n Qu√¢n Mobile">üî• Li√™n Qu√¢n Mobile</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Ch·ªçn th·ªùi h·∫°n</label>
        <select class="form-select" id="duration" required>
          <option value="">-----</option>
          <option value="1day">1 ng√†y - 10.000ƒë</option>
          <option value="7day">7 ng√†y - 35.000ƒë</option>
          <option value="30day">30 ng√†y - 150.000ƒë</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">T·∫£i ·∫£nh x√°c nh·∫≠n thanh to√°n</label>
        <input type="file" class="form-control" id="invoiceUpload" accept="image/*" required>
        <img id="previewImg" />
      </div>
      <button type="submit" class="btn btn-primary w-100">T√¥i ƒë√£ thanh to√°n</button>
    </form>
    <div class="mt-4" id="resultBox"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyg0PbrxuVlh1jD21SYa4E569Vuu2bylEU7VsYyDf-y3RDG_KqJSneHOz2kGFY7o_IV/exec";
    const TELEGRAM_CHAT_ID = "7501347364";

    document.getElementById("invoiceUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.getElementById("previewImg");
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const game = document.getElementById("game").value;
      const duration = document.getElementById("duration").value;
      const file = document.getElementById("invoiceUpload").files[0];

      if (!game || !duration || !file) {
        alert("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin v√† upload ·∫£nh.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(event) {
        const imageBase64 = event.target.result;
        const formData = new FormData();
        formData.append("game", game);
        formData.append("duration", duration);
        formData.append("image", imageBase64);
        formData.append("chat_id", TELEGRAM_CHAT_ID);

        const res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        const resultBox = document.getElementById("resultBox");
        try {
          const data = await res.json();
          if (data.success) {
            resultBox.innerHTML = `<div class="alert alert-success">üéâ Key c·ªßa b·∫°n: <strong>${data.key}</strong></div>`;
          } else {
            resultBox.innerHTML = `<div class="alert alert-danger">‚ùå ${data.message}</div>`;
          }
        } catch {
          resultBox.innerHTML = `<div class="alert alert-danger">‚ùå L·ªói h·ªá th·ªëng ho·∫∑c API!</div>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
